# Memory configuration
CONFIG_HEAP_MEM_POOL_SIZE=8192   
CONFIG_MAIN_STACK_SIZE=2048       

# Logging configuration
CONFIG_LOG=y                      # Enable logging
CONFIG_SENSOR_LOG_LEVEL_DBG=y     # Enable debug-level logs for sensors

# Display configuration
CONFIG_DISPLAY=y                  # Enable display support
CONFIG_ST7735R=y                  # Enable ST7735R display driver

# LVGL configuration
CONFIG_LVGL=y                     # Enable LVGL (LittlevGL) library
CONFIG_LV_MEM_CUSTOM=y            # Use custom memory allocation for LVGL
CONFIG_LV_USE_LOG=y               # Enable LVGL logging
CONFIG_LV_USE_LABEL=y             # Enable LVGL label feature
CONFIG_LV_USE_BTN=y               # Enable LVGL button feature
CONFIG_LV_USE_IMG=y               # Enable LVGL image feature
CONFIG_LV_FONT_MONTSERRAT_14=y    # Enable Montserrat font size 14
CONFIG_LV_Z_MEM_POOL_NUMBER_BLOCKS=8  
CONFIG_LV_Z_BITS_PER_PIXEL=16    

# SPI configuration
CONFIG_SPI=y                      # Enable SPI support

# Sensor configuration
CONFIG_SENSOR=y                   # Enable sensor support
