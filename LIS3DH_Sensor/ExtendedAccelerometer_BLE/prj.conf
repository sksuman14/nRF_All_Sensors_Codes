# Enable Bluetooth and extended advertising features
CONFIG_BT=y
CONFIG_BT_EXT_ADV=y
CONFIG_BT_PER_ADV=y
CONFIG_BT_DEVICE_NAME="My Device"

# Enable logging with Bluetooth debug logs for easier debugging
# CONFIG_LOG=y
CONFIG_SERIAL=y
# CONFIG_BT_DEBUG_LOG=y
# CONFIG_SENSOR_LOG_LEVEL_DBG=y


# Enable power management to reduce power consumption
CONFIG_PM=y
CONFIG_PM_DEVICE=y

# Enable support for floating-point printing in logs (used in sensor data)
CONFIG_CBPRINTF_FP_SUPPORT=y

# Enable I2C for the LIS2DH sensor
CONFIG_I2C=y
CONFIG_SENSOR=y
CONFIG_LIS2DH=y

# Configure LIS2DH accelerometer settings
CONFIG_LIS2DH_OPER_MODE_LOW_POWER=y
CONFIG_LIS2DH_ACCEL_RANGE_2G=y

# Optimize Bluetooth controller configuration for extended advertising
CONFIG_BT_CTLR_ADV_DATA_LEN_MAX=1650

# Enable GPIO (for button and LED control)
CONFIG_GPIO=y
CONFIG_GPIO_NRFX=y

# Enable multithreading for concurrent task management
CONFIG_MULTITHREADING=y
CONFIG_DEBUG_OPTIMIZATIONS=y
